<html class="{{ .Site.Params.theme }}-theme">
    {{partial "head.html" .}}
    <body lang="{{ .Site.LanguageCode }}">
		<nav class="sidebar-nav">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
			<a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
				href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
			{{ end }}
		</nav>

        <section id="404">
            <div>
				<p>Page not found</p>
            </div>
        </section>
    </body>
</html>
